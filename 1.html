<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор уборки улиц</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .service-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .service-option input[type="checkbox"] {
            margin-right: 10px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Конструктор услуг для уборки улиц</h1>
    </header>
    <div class="container">
        <h2>Выберите тип уборки</h2>
        <div class="service-option">
            <input type="checkbox" id="snow" name="service" value="snow">
            <label for="snow">Уборка снега</label>
        </div>
        <div class="service-option">
            <input type="checkbox" id="leaves" name="service" value="leaves">
            <label for="leaves">Уборка листьев</label>
        </div>
        <div class="service-option">
            <input type="checkbox" id="lawn" name="service" value="lawn">
            <label for="lawn">Стрижка газона</label>
        </div>
        <div class="service-option">
            <input type="checkbox" id="cleaning" name="service" value="cleaning">
            <label for="cleaning">Чистка тротуаров</label>
        </div>
        <div class="service-option">
            <input type="checkbox" id="trash" name="service" value="trash">
            <label for="trash">Вывоз мусора</label>
        </div>

        <h2>Параметры территории</h2>
        <div class="input-group">
            <label for="area">Размер территории (кв.м):</label>
            <input type="number" id="area" name="area">
        </div>
        <div class="input-group">
            <label for="surface">Тип покрытия:</label>
            <select id="surface" name="surface">
                <option value="asphalt">Асфальт</option>
                <option value="grass">Газон</option>
                <option value="tiles">Плитка</option>
            </select>
        </div>

        <h2>Дополнительные услуги</h2>
        <div class="service-option">
            <input type="checkbox" id="benches" name="extra" value="benches">
            <label for="benches">Чистка лавочек</label>
        </div>
        <div class="service-option">
            <input type="checkbox" id="bins" name="extra" value="bins">
            <label for="bins">Очистка урн</label>
        </div>
        <div class="service-option">
            <input type="checkbox" id="watering" name="extra" value="watering">
            <label for="watering">Полив растений</label>
        </div>
        <div class="service-option">
            <input type="checkbox" id="gutters" name="extra" value="gutters">
            <label for="gutters">Очистка водостоков</label>
        </div>

        <div class="price">Итоговая стоимость: <span id="totalPrice">0 тг</span></div>

        <button class="btn">Заказать уборку</button>
    </div>

    <script>
        // Простая логика для обновления стоимости
        const services = document.querySelectorAll('input[name="service"]');
        const extras = document.querySelectorAll('input[name="extra"]');
        const totalPriceElement = document.getElementById('totalPrice');

        const calculatePrice = () => {
            let price = 0;

            services.forEach(service => {
                if (service.checked) price += 5000; // Базовая цена за услугу
            });

            extras.forEach(extra => {
                if (extra.checked) price += 1000; // Цена за дополнительную услугу
            });

            totalPriceElement.textContent = `${price} тг`;
        };

        services.forEach(service => service.addEventListener('change', calculatePrice));
        extras.forEach(extra => extra.addEventListener('change', calculatePrice));
    </script>
</body>
</html>
